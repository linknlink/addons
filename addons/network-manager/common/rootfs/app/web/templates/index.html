<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Network Configuration</h1>
            <button id="scan-btn" class="btn">Refresh List</button>
        </header>

        <section class="status-card">
            <div id="status-container">
                <div class="loading">Loading status...</div>
            </div>
        </section>

        <section class="wifi-list" id="wifi-list">
            <div class="loading">Click Refresh to load WiFi list...</div>
        </section>
    </div>

    <!-- Connect Modal -->
    <div id="connect-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Connect to <span id="modal-ssid"></span></div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" placeholder="Enter WiFi password">
                    <button type="button" class="toggle-password" id="toggle-password" aria-label="Show password">
                        <span class="eye-icon"></span>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="ip-method">IP Method</label>
                <select id="ip-method">
                    <option value="auto">Automatic (DHCP)</option>
                    <option value="manual">Manual (Static IP)</option>
                </select>
            </div>

            <div id="static-ip-config" style="display: none;">
                <div class="form-group">
                    <label for="ip-address">IP Address (e.g. 192.168.1.100/24)</label>
                    <input type="text" id="ip-address" placeholder="192.168.1.x/24">
                </div>
                <div class="form-group">
                    <label for="gateway">Gateway</label>
                    <input type="text" id="gateway" placeholder="192.168.1.1">
                </div>
                <div class="form-group">
                    <label for="dns">DNS (Optional, comma separated)</label>
                    <input type="text" id="dns" placeholder="8.8.8.8, 114.114.114.114">
                </div>
            </div>

            <div class="modal-actions">
                <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="connect-confirm-btn" class="btn">Connect</button>
            </div>
        </div>
    </div>

    <!-- Disconnect Confirmation Modal -->
    <div id="disconnect-modal" class="modal">
        <div class="modal-content disconnect-modal-content">
            <div class="disconnect-modal-header">
                <div class="disconnect-icon"></div>
                <div>
                    <div class="disconnect-modal-title">Confirm Disconnect</div>
                    <div class="disconnect-modal-subtitle">Disconnect from <span id="disconnect-device-name"></span>?
                    </div>
                </div>
            </div>
            <div class="disconnect-modal-message">
                You will lose internet connectivity via this WiFi network. You can reconnect at any time.
            </div>
            <div class="modal-actions">
                <button id="disconnect-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="disconnect-confirm-btn" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/static/script.js"></script>
</body>

</html>
