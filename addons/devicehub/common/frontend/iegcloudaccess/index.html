<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上报规则配置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #e9ecef;
            font-weight: 600;
            color: #495057;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .threshold-inputs {
            margin-top: 10px;
        }

        .threshold-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }

        .threshold-item input {
            flex: 1;
        }

        .threshold-item button {
            padding: 6px 12px;
            margin: 0;
            background-color: #dc3545;
        }

        .threshold-item button:hover {
            background-color: #c82333;
        }

        .add-threshold {
            margin-top: 10px;
        }

        .config-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .config-item h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .config-item .actions {
            margin-top: 10px;
        }

        .config-item .view-mode {
            display: block;
        }

        .config-item .edit-mode {
            display: none;
        }

        .config-item.editing .view-mode {
            display: none;
        }

        .config-item.editing .edit-mode {
            display: block;
        }

        .config-item .edit-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-cancel {
            background-color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上报规则配置</h1>

        <div id="message" class="message"></div>

        <!-- 获取PID列表 -->
        <div class="section">
            <h2>1. 获取可设置的品类</h2>
            <button onclick="loadPidList()">刷新品类列表</button>
            <div id="pidListContainer" style="margin-top: 15px;"></div>
        </div>

        <!-- 获取当前配置 -->
        <div class="section">
            <h2>2. 当前配置</h2>
            <button onclick="loadCurrentRules()">刷新配置</button>
            <div id="rulesContainer" style="margin-top: 15px;"></div>
        </div>

        <!-- 设置PID规则 -->
        <div class="section">
            <h2>3. 设置PID规则</h2>
            <div class="form-group">
                <label for="pidSelect">选择PID:</label>
                <select id="pidSelect">
                    <option value="">请先加载PID列表</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reportPeriod">周期上报时间（分钟）:</label>
                <input type="number" id="reportPeriod" min="0" value="15" placeholder="默认15分钟">
            </div>
            <div class="form-group">
                <label>状态变化上报阈值（每个key的阈值，0表示有变化立即上报）:</label>
                <div id="thresholdsContainer" class="threshold-inputs">
                    <!-- 动态添加阈值输入 -->
                </div>
                <button class="add-threshold btn-secondary" onclick="addThresholdInput()">添加阈值</button>
            </div>
            <button class="btn-success" onclick="saveRule()">保存配置</button>
        </div>
    </div>

    <script>
        const API_BASE = '/cloudaccess/uplink';
        let pidList = [];
        let thresholds = {};
        let currentRules = {}; // 存储当前已配置的规则

        // 显示消息
        function showMessage(text, type = 'success') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 3000);
        }

        // 加载PID列表
        async function loadPidList() {
            try {
                const response = await fetch(`${API_BASE}/pidlist`);
                const data = await response.json();
                
                if (data.status === 0) {
                    pidList = data.data || [];
                    displayPidList(pidList);
                    updatePidSelect(pidList);
                    // 重新加载配置以更新名称显示
                    loadCurrentRules();
                    showMessage('品类列表加载成功');
                } else {
                    showMessage('加载失败: ' + (data.detail || data.msg), 'error');
                }
            } catch (error) {
                showMessage('加载失败: ' + error.message, 'error');
            }
        }

        // 显示PID列表
        function displayPidList(list) {
            const container = document.getElementById('pidListContainer');
            if (list.length === 0) {
                container.innerHTML = '<p>暂无PID数据</p>';
                return;
            }

            let html = '<table><thead><tr><th>名称</th><th>EntityTag</th><th>PID</th></tr></thead><tbody>';
            list.forEach(item => {
                html += `<tr>
                    <td>${escapeHtml(item.name || '')}</td>
                    <td>${escapeHtml(item.entitytag || '')}</td>
                    <td>${escapeHtml(item.vtpid || '')}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // 更新PID选择下拉框
        function updatePidSelect(list) {
            const select = document.getElementById('pidSelect');
            select.innerHTML = '<option value="">请选择PID</option>';
            list.forEach(item => {
                const pid = item.vtpid || '';
                const name = item.name || pid;
                const isConfigured = currentRules && currentRules[pid] ? ' [已配置]' : '';
                select.innerHTML += `<option value="${pid}">${name} (${pid})${isConfigured}</option>`;
            });
        }

        // 加载当前配置
        async function loadCurrentRules() {
            try {
                const response = await fetch(`${API_BASE}/rules`);
                const data = await response.json();
                
                if (data.status === 0) {
                    currentRules = data.data || {};
                    displayCurrentRules(currentRules);
                    updatePidSelect(pidList); // 更新PID下拉框，标记已配置的PID
                    showMessage('配置加载成功');
                } else {
                    showMessage('加载失败: ' + (data.detail || data.msg), 'error');
                }
            } catch (error) {
                showMessage('加载失败: ' + error.message, 'error');
            }
        }

        // HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 根据PID获取中文名称
        function getPidName(pid) {
            if (!pidList || pidList.length === 0) {
                return '';
            }
            const item = pidList.find(p => (p.vtpid || '') === pid);
            return item ? (item.name || '') : '';
        }

        // 显示当前配置
        function displayCurrentRules(rules) {
            const container = document.getElementById('rulesContainer');
            const ruleKeys = Object.keys(rules);
            
            if (ruleKeys.length === 0) {
                container.innerHTML = '<p>暂无配置</p>';
                return;
            }

            let html = '';
            ruleKeys.forEach(pid => {
                const rule = rules[pid];
                const escapedPid = escapeHtml(pid);
                const pidName = getPidName(pid);
                const escapedPidName = pidName ? escapeHtml(pidName) : '';
                const thresholdsStr = Object.keys(rule.key_thresholds || {}).length > 0
                    ? Object.entries(rule.key_thresholds).map(([k, v]) => `${escapeHtml(k)}: ${v}`).join(', ')
                    : '无';
                
                // 生成阈值编辑HTML
                let thresholdsHtml = '';
                if (rule.key_thresholds && Object.keys(rule.key_thresholds).length > 0) {
                    Object.entries(rule.key_thresholds).forEach(([k, v], index) => {
                        const itemId = 'edit_threshold_' + escapedPid.replace(/[^a-zA-Z0-9]/g, '_') + '_' + index;
                        const escapedKey = escapeHtml(k);
                        thresholdsHtml += `
                            <div class="threshold-item" data-id="${itemId}">
                                <input type="text" placeholder="key名称" value="${escapedKey}" onchange="updateEditThresholdKey('${escapedPid}', '${itemId}')">
                                <input type="number" step="0.01" placeholder="阈值" value="${v}" onchange="updateEditThresholdValue('${escapedPid}', '${itemId}')">
                                <button onclick="removeEditThreshold('${escapedPid}', '${itemId}')">删除</button>
                            </div>`;
                    });
                }
                
                // 显示名称和PID
                const nameDisplay = escapedPidName ? `<p style="font-size: 16px; color: #2c3e50; margin-bottom: 5px;"><strong>${escapedPidName}</strong></p>` : '';
                
                html += `<div class="config-item" id="config-item-${escapedPid.replace(/[^a-zA-Z0-9]/g, '_')}">
                    <div class="view-mode">
                        ${nameDisplay}
                        <h3>PID: ${escapedPid}</h3>
                        <p><strong>周期上报:</strong> ${rule.report_period} 分钟</p>
                        <p><strong>阈值配置:</strong> ${thresholdsStr}</p>
                        <div class="actions">
                            <button onclick="startEditRule('${escapedPid}')">编辑</button>
                            <button class="btn-danger" onclick="deleteRule('${escapedPid}')">删除</button>
                        </div>
                    </div>
                    <div class="edit-mode">
                        ${nameDisplay ? `<p style="font-size: 16px; color: #2c3e50; margin-bottom: 5px;"><strong>${escapedPidName}</strong></p>` : ''}
                        <h3>编辑 PID: ${escapedPid}</h3>
                        <div class="edit-form">
                            <div class="form-group">
                                <label>周期上报时间（分钟）:</label>
                                <input type="number" id="edit-period-${escapedPid.replace(/[^a-zA-Z0-9]/g, '_')}" min="0" value="${rule.report_period}" placeholder="默认15分钟">
                            </div>
                            <div class="form-group">
                                <label>状态变化上报阈值（每个key的阈值，0表示有变化立即上报）:</label>
                                <div id="edit-thresholds-${escapedPid.replace(/[^a-zA-Z0-9]/g, '_')}" class="threshold-inputs">
                                    ${thresholdsHtml}
                                </div>
                                <button class="add-threshold btn-secondary" onclick="addEditThresholdInput('${escapedPid}')">添加阈值</button>
                            </div>
                            <div class="actions">
                                <button class="btn-success" onclick="saveEditRule('${escapedPid}')">保存</button>
                                <button class="btn-cancel" onclick="cancelEditRule('${escapedPid}')">取消</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        // 开始编辑规则（内联编辑）
        function startEditRule(pid) {
            const safeId = pid.replace(/[^a-zA-Z0-9]/g, '_');
            const item = document.getElementById(`config-item-${safeId}`);
            if (item) {
                item.classList.add('editing');
            }
        }

        // 取消编辑
        function cancelEditRule(pid) {
            const safeId = pid.replace(/[^a-zA-Z0-9]/g, '_');
            const item = document.getElementById(`config-item-${safeId}`);
            if (item) {
                item.classList.remove('editing');
                // 重新加载配置以恢复原始值
                loadCurrentRules();
            }
        }

        // 保存编辑的规则
        async function saveEditRule(pid) {
            const safeId = pid.replace(/[^a-zA-Z0-9]/g, '_');
            const periodInput = document.getElementById(`edit-period-${safeId}`);
            const period = parseInt(periodInput.value);

            if (isNaN(period) || period < 0) {
                showMessage('周期上报时间必须是非负整数', 'error');
                return;
            }

            // 收集阈值
            const finalThresholds = {};
            const thresholdContainer = document.getElementById(`edit-thresholds-${safeId}`);
            const thresholdItems = thresholdContainer.querySelectorAll('.threshold-item');
            
            thresholdItems.forEach(item => {
                const inputs = item.querySelectorAll('input');
                const key = inputs[0].value.trim();
                const value = parseFloat(inputs[1].value);
                if (key && !isNaN(value)) {
                    finalThresholds[key] = value;
                }
            });

            try {
                const response = await fetch(`${API_BASE}/rule`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pid: pid,
                        report_period: period,
                        key_thresholds: finalThresholds
                    })
                });

                const data = await response.json();
                
                if (data.status === 0) {
                    showMessage('配置保存成功');
                    // 重新加载配置列表
                    await loadCurrentRules();
                    // 更新PID下拉框
                    updatePidSelect(pidList);
                } else {
                    showMessage('保存失败: ' + (data.detail || data.msg), 'error');
                }
            } catch (error) {
                showMessage('保存失败: ' + error.message, 'error');
            }
        }

        // 删除规则
        async function deleteRule(pid) {
            if (!confirm(`确定要删除 PID ${pid} 的配置吗？`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/rule`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pid: pid
                    })
                });

                const data = await response.json();
                
                if (data.status === 0) {
                    showMessage('配置删除成功');
                    // 重新加载配置列表
                    await loadCurrentRules();
                    // 更新PID下拉框
                    updatePidSelect(pidList);
                } else {
                    showMessage('删除失败: ' + (data.detail || data.msg), 'error');
                }
            } catch (error) {
                showMessage('删除失败: ' + error.message, 'error');
            }
        }

        // 添加编辑模式的阈值输入
        function addEditThresholdInput(pid) {
            const safeId = pid.replace(/[^a-zA-Z0-9]/g, '_');
            const container = document.getElementById(`edit-thresholds-${safeId}`);
            const div = document.createElement('div');
            div.className = 'threshold-item';
            const itemId = 'edit_threshold_' + safeId + '_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            div.setAttribute('data-id', itemId);
            const escapedPid = escapeHtml(pid);
            div.innerHTML = `
                <input type="text" placeholder="key名称" value="" onchange="updateEditThresholdKey('${escapedPid}', '${itemId}')">
                <input type="number" step="0.01" placeholder="阈值" value="" onchange="updateEditThresholdValue('${escapedPid}', '${itemId}')">
                <button onclick="removeEditThreshold('${escapedPid}', '${itemId}')">删除</button>
            `;
            container.appendChild(div);
        }

        // 更新编辑模式的阈值key（占位函数，实际不需要）
        function updateEditThresholdKey(pid, itemId) {
            // 不需要特殊处理，保存时会收集所有值
        }

        // 更新编辑模式的阈值value（占位函数，实际不需要）
        function updateEditThresholdValue(pid, itemId) {
            // 不需要特殊处理，保存时会收集所有值
        }

        // 删除编辑模式的阈值
        function removeEditThreshold(pid, itemId) {
            const safeId = pid.replace(/[^a-zA-Z0-9]/g, '_');
            const container = document.getElementById(`edit-thresholds-${safeId}`);
            const item = container.querySelector(`[data-id="${itemId}"]`);
            if (item) {
                item.remove();
            }
        }

        // 加载规则到表单（保留用于"设置PID规则"部分）
        async function loadRuleToForm(pid) {
            try {
                const response = await fetch(`${API_BASE}/rules`);
                const data = await response.json();
                
                if (data.status === 0 && data.data[pid]) {
                    const rule = data.data[pid];
                    document.getElementById('pidSelect').value = pid;
                    document.getElementById('reportPeriod').value = rule.report_period || 15;
                    
                    // 加载阈值
                    const thresholdData = rule.key_thresholds || {};
                    thresholds = {};
                    const container = document.getElementById('thresholdsContainer');
                    container.innerHTML = '';
                    for (let key in thresholdData) {
                        addThresholdInput(key, thresholdData[key]);
                    }
                    showMessage('配置已加载到表单');
                } else {
                    showMessage('加载配置失败', 'error');
                }
            } catch (error) {
                showMessage('加载失败: ' + error.message, 'error');
            }
        }

        // 添加阈值输入
        function addThresholdInput(key = '', value = '') {
            const container = document.getElementById('thresholdsContainer');
            const div = document.createElement('div');
            div.className = 'threshold-item';
            const itemId = 'threshold_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            div.setAttribute('data-id', itemId);
            div.innerHTML = `
                <input type="text" placeholder="key名称" value="${key}" onchange="updateThresholdKey('${itemId}')">
                <input type="number" step="0.01" placeholder="阈值" value="${value}" onchange="updateThresholdValue('${itemId}')">
                <button onclick="removeThreshold('${itemId}')">删除</button>
            `;
            container.appendChild(div);
        }

        // 更新阈值key
        function updateThresholdKey(itemId) {
            const item = document.querySelector(`[data-id="${itemId}"]`);
            if (!item) return;
            const inputs = item.querySelectorAll('input');
            const key = inputs[0].value.trim();
            const value = parseFloat(inputs[1].value);
            
            // 从thresholds中移除旧的key（如果有）
            for (let k in thresholds) {
                if (k.startsWith('temp_') && thresholds[k].itemId === itemId) {
                    delete thresholds[k];
                    break;
                }
            }
            
            if (key && !isNaN(value)) {
                thresholds['temp_' + itemId] = { key: key, value: value, itemId: itemId };
            }
        }

        // 更新阈值value
        function updateThresholdValue(itemId) {
            const item = document.querySelector(`[data-id="${itemId}"]`);
            if (!item) return;
            const inputs = item.querySelectorAll('input');
            const key = inputs[0].value.trim();
            const value = parseFloat(inputs[1].value);
            
            // 从thresholds中移除旧的key（如果有）
            for (let k in thresholds) {
                if (k.startsWith('temp_') && thresholds[k].itemId === itemId) {
                    delete thresholds[k];
                    break;
                }
            }
            
            if (key && !isNaN(value)) {
                thresholds['temp_' + itemId] = { key: key, value: value, itemId: itemId };
            }
        }

        // 删除阈值
        function removeThreshold(itemId) {
            const item = document.querySelector(`[data-id="${itemId}"]`);
            if (item) {
                // 从thresholds中移除
                for (let k in thresholds) {
                    if (k.startsWith('temp_') && thresholds[k].itemId === itemId) {
                        delete thresholds[k];
                        break;
                    }
                }
                item.remove();
            }
        }

        // 渲染阈值输入（已废弃，使用loadRuleToForm中的逻辑）
        function renderThresholds() {
            // 此函数不再使用，保留以避免错误
        }

        // 保存规则（用于"设置PID规则"部分）
        async function saveRule() {
            const pid = document.getElementById('pidSelect').value;
            const period = parseInt(document.getElementById('reportPeriod').value);

            if (!pid) {
                showMessage('请选择PID', 'error');
                return;
            }

            // 检查该PID是否已存在配置
            if (currentRules && currentRules[pid]) {
                const confirmed = confirm(`PID ${pid} 已经存在配置，是否要覆盖现有配置？\n\n当前配置：\n- 周期上报: ${currentRules[pid].report_period} 分钟\n- 阈值数量: ${Object.keys(currentRules[pid].key_thresholds || {}).length} 个`);
                if (!confirmed) {
                    return;
                }
            }

            if (isNaN(period) || period < 0) {
                showMessage('周期上报时间必须是非负整数', 'error');
                return;
            }

            // 收集阈值
            const finalThresholds = {};
            for (let k in thresholds) {
                if (thresholds[k] && thresholds[k].key) {
                    finalThresholds[thresholds[k].key] = thresholds[k].value;
                }
            }

            try {
                const response = await fetch(`${API_BASE}/rule`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pid: pid,
                        report_period: period,
                        key_thresholds: finalThresholds
                    })
                });

                const data = await response.json();
                
                if (data.status === 0) {
                    showMessage('配置保存成功');
                    await loadCurrentRules();
                    // 清空表单
                    thresholds = {};
                    document.getElementById('thresholdsContainer').innerHTML = '';
                    document.getElementById('pidSelect').value = '';
                    document.getElementById('reportPeriod').value = 15;
                } else {
                    showMessage('保存失败: ' + (data.detail || data.msg), 'error');
                }
            } catch (error) {
                showMessage('保存失败: ' + error.message, 'error');
            }
        }

        // 页面加载时自动加载PID列表和配置
        window.onload = function() {
            loadPidList();
            loadCurrentRules();
        };
    </script>
</body>
</html>
