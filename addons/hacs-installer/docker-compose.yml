services:
  hacs_installer:
    build:
      context: ./common
      dockerfile: Dockerfile
    container_name: hacs_installer
    restart: unless-stopped
    ports:
      - "8099:8099"
    volumes:
      - ${HA_CONFIG_PATH:-/usr/share/hassio/homeassistant}:/homeassistant:rw
    environment:
      - HA_CONFIG_PATH=/homeassistant
