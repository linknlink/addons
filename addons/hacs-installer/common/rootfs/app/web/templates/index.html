<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACS Installer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .status {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.installed {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status.not-installed {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        button {
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .btn-install {
            background-color: #007aff;
            color: white;
        }

        .btn-install:hover {
            background-color: #0063cc;
        }

        .btn-uninstall {
            background-color: #ef4444;
            color: white;
        }

        .btn-uninstall:hover {
            background-color: #dc2626;
        }

        .btn-restart {
            background-color: #f59e0b;
            color: white;
        }

        .btn-restart:hover {
            background-color: #d97706;
        }

        button:disabled {
            background-color: #bfbfbf;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .progress {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #007aff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 自定义确认弹窗样式 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 14px;
            padding: 1.5rem;
            max-width: 340px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalIn 0.2s ease-out;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .modal-message {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 1.25rem;
            line-height: 1.4;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.15s;
        }

        .modal-btn-cancel {
            background-color: #e5e7eb;
            color: #374151;
        }

        .modal-btn-cancel:hover {
            background-color: #d1d5db;
        }

        .modal-btn-confirm {
            background-color: #ef4444;
            color: white;
        }

        .modal-btn-confirm:hover {
            background-color: #dc2626;
        }

        .modal-btn-confirm.warn {
            background-color: #f59e0b;
        }

        .modal-btn-confirm.warn:hover {
            background-color: #d97706;
        }

        .divider {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 12px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HACS Installer</h1>

        <div id="status-box" class="status {{ 'installed' if installed else 'not-installed' }}">
            {{ 'HACS Installed' if installed else 'HACS Not Installed' }}
        </div>

        <p class="description">
            Manage your Home Assistant Community Store (HACS).
            <br>
            <small>Target Path: {{ target_path }}</small>
        </p>

        <div class="btn-group">
            <button id="install-btn" class="btn-install"
                onclick="{{ 'showConfirm(\'Reinstall HACS\', \'This will remove the current HACS and download the latest version. Continue?\', function() { startOperation(\'install\'); })' if installed else 'startOperation(\'install\')' }}">
                {{ 'Reinstall' if installed else 'Install HACS' }}
            </button>
            <button id="uninstall-btn" class="btn-uninstall"
                onclick="showConfirm('Uninstall HACS', 'This will completely remove HACS from your Home Assistant. Continue?', function() { startOperation('uninstall'); })"
                {{ '' if installed else 'disabled' }}>
                Uninstall HACS
            </button>

            <hr class="divider">

            <button id="restart-btn" class="btn-restart"
                onclick="showConfirm('Restart Home Assistant', 'This will restart the Home Assistant container. All automations will be temporarily interrupted. Continue?', function() { restartHA(); }, 'warn')">
                Restart Home Assistant
            </button>
        </div>

        <div id="progress" class="progress">
            <div class="spinner"></div>
            <span id="progress-text">Processing...</span>
        </div>

        <div id="result-message" class="message"></div>
    </div>

    <!-- 自定义确认弹窗 -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal">
            <div id="modal-title" class="modal-title"></div>
            <div id="modal-message" class="modal-message"></div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="hideConfirm()">Cancel</button>
                <button id="modal-confirm-btn" class="modal-btn modal-btn-confirm"
                    onclick="confirmAction()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // 确认弹窗回调
        let pendingAction = null;

        function showConfirm(title, message, action, style) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            const confirmBtn = document.getElementById('modal-confirm-btn');
            confirmBtn.className = 'modal-btn modal-btn-confirm' + (style === 'warn' ? ' warn' : '');
            pendingAction = action;
            document.getElementById('confirm-modal').classList.add('active');
        }

        function hideConfirm() {
            document.getElementById('confirm-modal').classList.remove('active');
            pendingAction = null;
        }

        function confirmAction() {
            hideConfirm();
            if (pendingAction) {
                pendingAction();
            }
        }

        // 点击遮罩层关闭弹窗
        document.getElementById('confirm-modal').addEventListener('click', function (e) {
            if (e.target === this) {
                hideConfirm();
            }
        });

        function setButtonsDisabled(disabled) {
            document.getElementById('install-btn').disabled = disabled;
            document.getElementById('uninstall-btn').disabled = disabled;
            document.getElementById('restart-btn').disabled = disabled;
        }

        function startOperation(op) {
            const progress = document.getElementById('progress');
            const resultMsg = document.getElementById('result-message');

            setButtonsDisabled(true);
            progress.style.display = 'block';
            resultMsg.textContent = '';

            fetch('/api/' + op, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        pollStatus();
                    } else {
                        showResult('error', data.message);
                    }
                })
                .catch(error => {
                    showResult('error', 'Request failed: ' + error);
                });
        }

        function pollStatus() {
            const progressText = document.getElementById('progress-text');

            const interval = setInterval(() => {
                fetch('/api/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            clearInterval(interval);
                            showResult('success', data.message);
                            // 根据操作类型更新 UI 状态
                            if (data.operation === 'Install') {
                                document.getElementById('status-box').className = 'status installed';
                                document.getElementById('status-box').textContent = 'HACS Installed';
                                document.getElementById('install-btn').textContent = 'Reinstall';
                                // 重新绑定点击事件为需要确认的版本
                                document.getElementById('install-btn').onclick = function () {
                                    showConfirm('Reinstall HACS', 'This will remove the current HACS and download the latest version. Continue?', function () { startOperation('install'); });
                                };
                                setButtonsDisabled(false);
                            } else if (data.operation === 'Uninstall') {
                                document.getElementById('status-box').className = 'status not-installed';
                                document.getElementById('status-box').textContent = 'HACS Not Installed';
                                document.getElementById('install-btn').textContent = 'Install HACS';
                                // 重新绑定点击事件为直接安装版本
                                document.getElementById('install-btn').onclick = function () {
                                    startOperation('install');
                                };
                                setButtonsDisabled(false);
                                document.getElementById('uninstall-btn').disabled = true;
                            }

                        } else if (data.status === 'error') {
                            clearInterval(interval);
                            showResult('error', data.message);
                            // 出错时重新加载页面恢复按钮状态
                            setTimeout(() => location.reload(), 2000);
                        } else if (data.status === 'running') {
                            progressText.textContent = data.message;
                        }
                    });
            }, 1000);
        }

        function restartHA() {
            const progress = document.getElementById('progress');
            const resultMsg = document.getElementById('result-message');
            const progressText = document.getElementById('progress-text');

            setButtonsDisabled(true);
            progress.style.display = 'block';
            progressText.textContent = 'Restarting Home Assistant...';
            resultMsg.textContent = '';

            fetch('/api/restart_ha', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    progress.style.display = 'none';
                    if (data.status === 'success') {
                        showResult('success', data.message);
                    } else {
                        showResult('error', data.message);
                    }
                    setButtonsDisabled(false);
                })
                .catch(error => {
                    progress.style.display = 'none';
                    showResult('error', 'Request failed: ' + error);
                    setButtonsDisabled(false);
                });
        }

        function showResult(type, message) {
            const progress = document.getElementById('progress');
            const resultMsg = document.getElementById('result-message');

            progress.style.display = 'none';
            resultMsg.textContent = message;
            resultMsg.style.color = type === 'error' ? '#dc2626' : '#059669';
        }
    </script>
</body>

</html>
